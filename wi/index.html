<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bintex Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #fff;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #eb86ff;
            position: absolute;
            top: 0;
            width: 100%;
            left: 0;
            margin-bottom: 20px;
        }
        .header img {
            height: 30px;
        }
        .header .icons {
            display: flex;
            gap: 15px;
            color: #ffffff;
        }
        .header .icons i {
            font-size: 20px;
        }
        .dashboard {
            margin-top: 100px;
        }
        .dashboard h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .asset-value {
            background-color: #ffffff;
            color: #bf0db2;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .asset-value h2 {
            font-size: 36px;
            margin: 0;
        }
        .asset-value p {
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .withdraw {
            background-color: #bf0db2;
            color: #fff;
        }
        .buttons .deposit {
            background-color: #d7ff00;
            color: #000;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            background: #ffffff;
            border-radius: 30px;
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #eb86ff;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #d9ff00;
            cursor: pointer;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]:hover {
            background: #eb27f9;
        }
        #amount-display {
            margin-top: 10px;
            font-size: 18px;
        }
        #upi-id {
            width: 100%;
            padding: 15px;
            border: 2px solid #eb86ff;
            border-radius: 10px;
            background-color: #ffffff;
            color: #000;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        #upi-id:focus {
            border-color: #fff;
            outline: none;
        }
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }
            .icons {
                width: 100px;
                font-size: 200px;
            }
            .header {
                flex-direction: column;
                padding: 10px;
                align-items: flex-start;
                width: 95%;
            }
            .dashboard h1 {
                font-size: 20px;
            }
            .asset-value {
                padding: 15px;
            }
            .asset-value h2 {
                font-size: 28px;
            }
            .buttons button {
                padding: 10px;
                font-size: 14px;
            }
            input[type="range"]::-webkit-slider-thumb {
                width: 35px;
                height: 35px;
            }
            input[type="range"]::-moz-range-thumb {
                width: 25px;
                height: 25px;
            }
            #upi-id {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="icons">
                <i class="fas fa-tags"></i>
            </div>
        </div>
        <div class="dashboard">
            <h1 style="color: #bf0db2;">Dashboard</h1>
            <div class="asset-value">
                <p>Current balance</p>
                <h2 id="balance-display">₹0.00</h2>
            </div>
            <input type="text" id="upi-id" placeholder="Enter UPI ID or Mobile Number" />
            <div>
                <input type="range" id="amount" min="200" max="1000" step="1" value="200">
                <p id="amount-display" style="margin-top: 20px; color:#bf0db2;">Min-Amount: ₹200.00</p>
            </div>
            <div class="buttons">
                <button class="withdraw" id="withdraw-btn">Withdraw</button>
            </div>
            <p id="message" style="color: #ab08ae;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userData = JSON.parse(localStorage.getItem('user'));

        // Fetch and display wallet balance on page load
        if (userData && userData.uid) {
            const userRef = ref(db, 'users/' + userData.uid);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userWallet = snapshot.val().wallet;
                    if (userWallet !== undefined) {
                        document.getElementById('balance-display').textContent = ` ₹${userWallet.toFixed(2)}`;
                        document.getElementById('amount').max = Math.min(userWallet, 1000);
                    } else {
                        document.getElementById('balance-display').textContent = "No wallet balance available.";
                    }
                } else {
                    console.error("No wallet data available.");
                }
            });
        } else {
            document.getElementById('balance-display').textContent = "User not found.";
        }

        document.getElementById('amount').oninput = function () {
            const amount = parseFloat(this.value);
            document.getElementById('amount-display').textContent = `Amount: ₹${amount.toFixed(2)}`;
        };

        document.getElementById('withdraw-btn').onclick = function () {
            const amount = parseFloat(document.getElementById('amount').value);
            const upiId = document.getElementById('upi-id').value;
            const userRef = ref(db, 'users/' + userData.uid);

            if (!upiId) {
                document.getElementById('message').textContent = "Please enter a valid UPI ID.";
                return;
            }

            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const userWallet = snapshot.val().wallet;

                    if (userWallet !== undefined && amount <= userWallet) {
                        const newBalance = userWallet - amount;
                        update(userRef, { wallet: newBalance })
                            .then(() => {
                                document.getElementById('message').textContent = "Withdrawal successful!";
                                document.getElementById('balance-display').textContent = ` ₹${newBalance.toFixed(2)}`;
                            })
                            .catch((error) => {
                                console.error("Error updating wallet balance:", error);
                                document.getElementById('message').textContent = "Error during withdrawal.";
                            });
                    } else {
                        document.getElementById('message').textContent = "Insufficient funds.";
                    }
                } else {
                    document.getElementById('message').textContent = "No wallet data available.";
                }
            });
        };
    </script>
</body>
</html>
