    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Affiliate Marketing</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                height: 100vh;
                background-color: black;
            }

            .hero-bg {
                display: grid;
                align-items: center;
                background-image: url('https://cdn.pixabay.com/photo/2015/08/14/07/46/gradient-888101_1280.jpg');
                background-size: cover;
                background-position: center;
                height: 100vh;
            }

            .logo{
                position: absolute;
                top: -70px;
                left: 0px;
            width: 60px;
            }

            .logo::before{
                position: relative;
            }

            .title{
                position: absolute;
                top: 2.3px;
                right: 3px;
                font-weight: 100;
                background-color: #00a108;
                border-radius: 30px;
                font-weight: 1000;
                color: rgb(255, 255, 255);
                padding: 2px 10px;
                text-align: center;
                font-weight: 1000;
            }

            .title:hover{
                background-color: #3bbf65;
            }
            
            .cd {
                margin: 10px;
                max-width: 500px;
            }

            img {
                width: 100%;
                max-height: 1000px;
                align-items: center;
                object-fit: cover;
                object-position: center;
            }

            .search-input {
                border-radius: 0.375rem;
                border: 1px solid #d1d5db;
                transition: border-color 0.2s ease-in-out;
            }

            .search-input:focus {
                border-color: #4ade80; /* Green border on focus */
                outline: none;
            }

            .search-button {
                background-color: #4ade80; /* Apple green background */
                color: white;
                border-radius: 0.375rem;
                transition: background-color 0.2s ease-in-out;
            }

            .search-button:hover {
                background-color: #3bbf65; /* Darker green on hover */
            }

            .product-card {
                margin: 7px;
                transition: transform 0.2s ease-in-out;
                max-width: 500px;
                font-size: 14px;
                
            }

            .product-card:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            }

            /* Modal Styles */
            .modal {
                display: none; /* Hidden by default */
                position: fixed;
                z-index: 50; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0, 0, 0); /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
            }

            .modal-content {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            .loading {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #4ade80;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            @media screen and (max-width: 4768px) {
                img {
                    width: 100%;
                    align-items: center;
                    text-align: center;
                    margin-bottom: -30px;
                }

                .product-card {
                    max-height: 500px;
                    font-size: 14px;
                }

                .tit {
                    font-size: 14px;
                }
            }

            /* Loading Card Styles */
            .loading-card {
                background-color: #ffffff; /* Light grey */
                height: 350px;
                border-radius: 0.375rem;
                margin: 7px;
                position: relative;
                overflow: hidden;
            }

            .shimmer {
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(171, 255, 156, 0.804), transparent);
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% {
                    left: -100%;
                }

                100% {
                    left: 100%;
                }
            }

            .cu{
                position: absolute;
                top: 10px;
                right: 10px;
                width: 120px;
                border-radius: 50px;
                background-color: rgb(185, 255, 208);
                padding: 20px;
                border: 1px solid white;
            }
            .material-symbols-outlined{
                margin-top:3px;
                margin-left: 1px;
            }

            .ft{
                font-family: "Qwitcher Grypen", cursive;
            
                color: #3bbf65;
                font-size: 50px;
                font-weight: 1000;
            }

            .nam{
                font-size: 12px;
            }

           
        </style>
    </head>

    <body class="bg-green-100">

        <!-- Hero Section -->
        <header class="hero-bg text-white py-24">
            <div class="container mx-auto text-center">
                <img src="logo.png" class="logo" alt="">
                <div class="cu">
                    <a href="#products" class=" text-gray-800 py-3 px-6 transition duration-300 title"><span class="material-symbols-outlined">
                        arrow_circle_down
                        </span></a>
                </div>
                
            
                <h1 class="text-5xl font-extrabold mb-4">Unleash Your Shopping Experience</h1>
                <p class="text-xl mb-8">Discover the best deals and products on Amazon</p>
                <a href="#products" class="bg-white text-gray-800 py-3 px-6 shadow-lg hover:bg-green-100 transition duration-300" style="border-radius: 15px; color:rgb(0, 137, 78); font-weight:1000;">Explore</a>
            </div>
        </header>

        <!-- Product Section -->
        <section id="products" class="py-12">
            <div class="container mx-auto">
                <h2 class=" font-bold text-center mb-8 ft">Offred Products</h2>

                <!-- Search Bar -->
                <div class="mb-6 flex justify-center">
                    <input type="text" id="search-input" placeholder="Search for products..."
                        class="search-input p-2 w-1/2 md:w-1/3 lg:w-1/4" />
                    <button id="search-btn" class="search-button ml-2 py-2 px-4 rounded-md">Search</button>
                </div>

                <div id="product-container" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1">
                    <!-- Loading Placeholders -->
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <div class="loading-card">
                        <div class="shimmer"></div>
                    </div>
                    <!-- Product Cards will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Modal for Loading Animation -->
        <div id="loading-modal" class="modal">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4">Loading...</h2>
                <div class="loading"></div>
                <p class="mt-4">Please wait while we redirect you...</p>
            </div>
        </div>

        <!-- Import Firebase modules -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
                authDomain: "dropshipping-98eb5.firebaseapp.com",
                projectId: "dropshipping-98eb5",
                storageBucket: "dropshipping-98eb5.appspot.com",
                messagingSenderId: "904925867242",
                appId: "1:904925867242:web:af0abda866826e92f8fb93",
                measurementId: "G-BVZR8HY1SR"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            // Global variable to hold products
            let products = [];
            // Fetch and display products
            function fetchProducts() {
                const productsRef = ref(database, 'products'); // Adjust this to your database structure
                onValue(productsRef, (snapshot) => {
                    products = snapshot.val();
                    displayProducts(products);
                });
            }
            // Function to display products
            function displayProducts(products) {
                const productContainer = document.getElementById('product-container');
                productContainer.innerHTML = ''; // Clear existing products
                for (let key in products) {
                    const product = products[key];
                    const productCard = `
                    
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden transform product-card" href="${product.link}">
                            <a href="${product.link}"> 
                            <img src="${product.image}" alt="${product.name}" class="co">
                            <div class="p-4 item">
                                <h3 class="font-bold text-lg nam">${product.name}</h3>
                                <p class="mt-2 text-gray-600">$${product.price}</p>
                                <div class="flex items-center mt-1">
                                    <span class="text-yellow-500">${'★'.repeat(product.stars)}${'☆'.repeat(5 - product.stars)}</span>
                                    <span class="text-gray-500 text-sm ml-2">(${product.reviews} Reviews)</span>
                                </div>
                            </div>
                        </div></a>
                    `;
                    productContainer.innerHTML += productCard; // Append the product card to the container
                }
            }
            // BFS function to search products
            function bfsSearch(products, query) {
                const result = [];
                const queue = Object.values(products); // Convert products object to array for BFS
                while (queue.length > 0) {
                    const product = queue.shift();
                    if (product.name.toLowerCase().includes(query.toLowerCase())) {
                        result.push(product);
                    }
                }
                return result;
            }
            // Search button event listener
            document.getElementById('search-btn').addEventListener('click', () => {
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    const filteredProducts = bfsSearch(products, query);
                    displayProducts(filteredProducts); // Display filtered products
                } else {
                    displayProducts(products); // Display all products if search query is empty
                }
            });
            // Call the function to fetch products on page load
            window.onload = fetchProducts;
        </script>
    </body>

    </html>
