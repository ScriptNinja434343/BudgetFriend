<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Strike&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">    

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Add padding to avoid overlap with the fixed header */
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #eaeaea;
            position: fixed; /* Set the header to fixed position */
            top: 0; /* Stick to the top */
            left: 0; /* Align with the left */
            right: 0; /* Align with the right */
            background: #eb86ff; /* Background color for visibility */
            z-index: 1000; /* Ensure it is above other elements */
            border-radius: 0 0 10px 10px; /* Round the bottom corners */
        }
        .header .logo {
            font-family: "Bebas Neue", serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            font-weight: 100;
        }
        .header .right-icons {
            display: flex;
            gap: 15px;
        }
        .header .right-icons i {
            font-size: 18px;
        }
        .sub-header {
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #888;
        }
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }
        .main-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin: 0;
        }
        .search-container {
            text-align: center;
            margin: 5px 0;
        }
        .search-container input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ffffff9a;
            border-radius: 10px;
            background-color: #f1bffa63;
        }
        .product-list {
            background-color: #a600c700;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            text-align: center;
            border: 1px solid #ffffff;
            padding: 20px;
            border-radius: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }
        .product-item h2 {
            font-family: "Quicksand", sans-serif;
            font-size: 12px;
            margin: 10px 0 5px;
        }
        .product-item p {
            margin: 5px 0;
            color: #888;
        }
        .product-item .price {
            font-weight: bold;
            color: #000000; /* Highlight color for the price */
            font-size: 20px; /* Increased font size for emphasis */
        }
        .stars {
            font-size: 12px;
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .stars i {
            color: #ffd700;
        }
        /* Add shimmer effect styles */
        .shimmer {
            background: linear-gradient(90deg, #e05ef4 25%, #e4aafd 50%, #f8c5fd 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        .shimmer-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        /* Media queries */
        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        h3 {
            color: #590176;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        .close-btn {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let productsData = []; // Store products data

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not logged in, redirect to login page
                window.location.href = '../login/'; // Change to your login page URL
            } else {
                // User is logged in, fetch products
                fetchProducts();
            }
        });

        // Fetch products from Firebase
        function fetchProducts() {
            const productsRef = ref(database, 'products');
            onValue(productsRef, (snapshot) => {
                const products = snapshot.val();
                productsData = products; // Store data for filtering
                displayProducts(products);
            });
        }

        // Display products on the page
        function displayProducts(products) {
            const productList = document.querySelector('.product-list');
            productList.innerHTML = ''; // Clear existing products

            for (const key in products) {
                if (products.hasOwnProperty(key)) {
                    const product = products[key];
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');

                    productItem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <div class="stars">${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}</div>
                        <p class="price">$${product.price}</p>
                    `;

                    productList.appendChild(productItem);
                }
            }
        }

        // Implement search functionality
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = productsData.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Show modal for network issues
        function showModal() {
            document.getElementById('networkModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('networkModal').style.display = 'none';
        }

        // Refresh page
        function refreshPage() {
            location.reload();
        }

        // Close toast notification
        function closeToast() {
            document.getElementById('networkToast').style.display = 'none';
        }

        // Monitor network status
        window.addEventListener('offline', () => {
            showModal();
        });

        window.addEventListener('online', () => {
            closeModal();
        });

        // Simulate network speed check (optional)
        setInterval(() => {
            if (Math.random() < 0.2) { // Simulate a 20% chance of showing slow network
                document.getElementById('networkToast').style.display = 'block';
                setTimeout(() => {
                    closeToast();
                }, 5000); // Auto close after 5 seconds
            }
        }, 10000); // Check every 10 seconds
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">Bargain</div>
        <div class="right-icons">
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <div class="sub-header">
        <h3>Find the best bargains on the market!</h3>
    </div>
    <div class="main-content">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for products..." oninput="searchProducts()">
        </div>
        <div class="product-list"></div>
    </div>

    <!-- Modal for Network Issues -->
    <div class="modal" id="networkModal">
        <div class="modal-content">
            <h2>No Connection</h2>
            <p>It seems you're offline. Please check your internet connection.</p>
            <button onclick="refreshPage()">Refresh</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Toast Notification for Slow Network -->
    <div class="toast" id="networkToast">
        <p>Network is slow. Please be patient.</p>
        <button class="close-btn" onclick="closeToast()">Close</button>
    </div>
</body>
</html>
