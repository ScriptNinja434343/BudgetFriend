<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            projectId: "dropshipping-98eb5",
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            databaseURL: "https://dropshipping-98eb5-default-rtdb.firebaseio.com",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:android:4f6a2b1619f00100f8fb93"
        };

        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Login
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then((result) => {
                const user = result.user;
                window.location.href = 'main.html'; // Redirect to main page
            }).catch((error) => {
                console.error(error);
            });
        });

        // Email Login
        document.getElementById('email-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.location.href = '..\home\index.html'; // Redirect to main page
                })
                .catch((error) => {
                    console.error(error);
                });
        });

    </script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login to Share</h2>
        <div>
            <button id="google-login" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-500">Login with Google</button>
        </div>
        <div>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
        </div>
        <div>
            <button id="email-login" class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-500">Login with Email</button>
        </div>
    </div>
</body>

</html>
