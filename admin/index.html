<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <input type="text" id="searchBar" placeholder="Search products...">
        <button id="searchBtn">Search</button>

        <!-- Product Cards -->
        <div id="productsContainer" class="card-container">
            <!-- Cards will be generated dynamically here -->
        </div>
    </div>

    <!-- Modal for editing products -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="productName">Name</label>
                <input type="text" id="productName" required>
                
                <label for="productDescription">Description</label>
                <textarea id="productDescription" required></textarea>

                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" required>

                <label for="productLink">Link</label>
                <input type="url" id="productLink" required>

                <button type="button" id="saveButton">Save</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs via CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <!-- JS for Firebase and Modal functionality -->
    <script src="script.js" defer></script>
</body>
</html>
